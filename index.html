<script>
(function(){
  let totalSeconds = 10;

  const hrsEl = document.getElementById('hrs');
  const minsEl = document.getElementById('mins');
  const secsEl = document.getElementById('secs');

  function update(el, value){
    const digit = el.querySelector('.digit');
    digit.classList.add('flip-animate');
    setTimeout(()=>{
      digit.textContent = value;
      digit.classList.remove('flip-animate');
    },150);
  }

  function render(){
    const hrs = Math.floor(totalSeconds / 3600);
    const mins = Math.floor((totalSeconds % 3600) / 60);
    const secs = totalSeconds % 60;

    update(hrsEl, String(hrs).padStart(2,'0'));
    update(minsEl, String(mins).padStart(2,'0'));
    update(secsEl, String(secs).padStart(2,'0'));
  }

  const timer = setInterval(()=>{
    if(totalSeconds <= 0){
      clearInterval(timer);
      return;
    }
    totalSeconds--;
    render();
  },1000);

  render();
})();
</script>
