  <style>

    body
    {
        font-family: "Ubuntu", sans-serif;
    }
    /* --- animated gradient background --- */
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-bg {
      background: linear-gradient(90deg, #fff7ed 0%, #dff7ea 30%, #fff1f2 60%, #f7f7ff 100%);
      background-size: 200% 200%;
      animation: bgShift 12s ease infinite;
    }

    /* --- hero entrance / floating --- */
    @keyframes floaty {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px) rotate(-1deg); }
      100% { transform: translateY(0); }
    }
    .floaty { animation: floaty 3.5s ease-in-out infinite; }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; filter: blur(6px); }
      60% { transform: scale(1.05); opacity: 1; filter: blur(0); }
      100% { transform: scale(1); }
    }
    .pop-in { animation: popIn 700ms cubic-bezier(.2,.9,.3,1) both; }

    /* --- CTA pulse on hover & micro-press --- */
    .cta-pulse {
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .cta-pulse:hover { transform: translateY(-4px) scale(1.02); box-shadow: 0 18px 40px rgba(16,185,129,0.18); }
    .cta-press:active { transform: translateY(1px) scale(.995); }

    /* --- soft glow label --- */
    .glow-text { text-shadow: 0 8px 24px rgba(255,59,48,0.08); }

    /* --- floating sparkles --- */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95), rgba(255,255,255,0.2));
      opacity: 0.0;
      filter: blur(0.6px);
      animation: sparkleAnim 3.5s linear infinite;
    }
    @keyframes sparkleAnim {
      0% { transform: translateY(0) scale(.6); opacity: 0; }
      10% { opacity: 1; }
      60% { opacity: 0.6; transform: translateY(-60px) scale(1.1); }
      100% { opacity: 0; transform: translateY(-120px) scale(.8); }
    }

    /* --- countdown flip-ish --- */
    .flip {
      perspective: 400px;
    }
    .flip .digit {
      display:inline-block;
      transform-origin: center;
      transition: transform .35s cubic-bezier(.2,.9,.3,1);
    }
    .flip .digit.flip-animate { transform: rotateX(-180deg); }

    /* responsive tweak to keep things compact on small screens */
    @media (max-width:420px) {
      .count-box { padding: 0.5rem 0.75rem; }
      .w-max-hero { width: 120px; height: 120px; }
    }

  <script>
    // COUNTDOWN + flip animation per digit
    (function(){
      // initial seconds (screen shot shows 8 secs)
      let totalSeconds = 8;
      const hrsEl = document.getElementById('hrs');
      const minsEl = document.getElementById('mins');
      const secsEl = document.getElementById('secs');
      const doneMsg = document.getElementById('doneMsg');
      const joinBtn = document.getElementById('joinBtn');

      function setText(el, value) {
        // animate flip by toggling a class on the .digit element
        const digit = el.querySelector('.digit');
        if (!digit) {
          el.innerHTML = '<span class="digit">' + value + '</span>';
          return;
        }
        // create a quick flip: add class, update after short delay
        digit.classList.add('flip-animate');
        // keep a copy of old content for accessible visual continuity (not necessary here)
        setTimeout(() => {
          digit.textContent = value;
          digit.classList.remove('flip-animate');
        }, 180); // shorter than CSS transition for snappy feel
      }

      function render() {
        const hrs = Math.floor(totalSeconds / 3600);
        const mins = Math.floor((totalSeconds % 3600) / 60);
        const secs = totalSeconds % 60;

        setText(hrsEl, String(hrs).padStart(2,'0'));
        setText(minsEl, String(mins).padStart(2,'0'));
        setText(secsEl, String(secs).padStart(2,'0'));
      }

      // initial render (with small stagger so flip is visible)
      render();
      
        const tick = setInterval(() => {
        if (totalSeconds <= 0) {
            clearInterval(tick);
            doneMsg.style.opacity = '1';
            joinBtn.classList.add('animate-pulse');

            // Redirect after 800ms so the pulse is visible briefly
            setTimeout(() => {
            window.location.href = 'https://t.me/+Qa6j8tI5DHIwNzRl';
            }, 800);

            return;
        }
        totalSeconds--;
        render();
        }, 1000);

      // CTA micro-interaction (click effect + redirect)
      joinBtn.addEventListener('click', (e) => {
        // quick press animation
        joinBtn.classList.add('scale-95');
        setTimeout(()=> joinBtn.classList.remove('scale-95'), 120);
        // placeholder action
        window.location.href = 'https://t.me/+Qa6j8tI5DHIwNzRl';
      });

      // Gentle entrance animations for sparkles (randomize delays)
      document.querySelectorAll('.sparkle').forEach((el, i) => {
        el.style.animationDelay = (Math.random() * -3).toFixed(2) + 's';
        el.style.left = (8 + Math.random() * 84) + '%';
      });
    })();
  </script>
